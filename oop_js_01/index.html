<body>
    <h1>LEARNING JAVASCRIPT OBJECT ORIENTEND PROGRAMING </h1>
    
    <script>
       function Person(name,email,date_of_birth)
        {
            this.name           = name; 
            this.email          = email; 
            this.birthday  = new Date(date_of_birth);

            this.ageCalculate = () => {
                const diff = Date.now() - this.birthday.getTime(); 
                const age = new Date(diff); 
                return age.getUTCFullYear(); 
            }
        }
        const person1  = new Person('Pobitro Debnath', 'pobitrodn@gmail.com', '2001-08-09' ); 
        console.log(person1.ageCalculate());

    </script>
</body>
